<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
   
  </head>

  <body>
            

    <header style="background:black;background-position:center;background-repeat:no-repeat;>
                   
	<div class="imgbox" align="center">
		<a href="./"><img src="assets/images/Header.png" class="center-fit" alt="Garrett Eckl Logo"/></a>
       </div>     

		
  

	
      <div class="container">
        <!--<h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>-->

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <div align="left"><a href="mailto:Geckl1@jh.edu" class="btn"><span class="icon"></span>Contact Garrett</a></div>
        </section>
      </div>
    </header>
    <div align="center" text-align="center" display="inline-block" width="100%">							       
            <a href="About" class="btn6" style="padding:.5em"> About</a>
	    <a href="assets/GarrettEckl_OnlineResume.pdf" class="btn6" style="padding:.5em"> Resume</a>
	    <a href="SquatchSounds" class="btn6" style="padding:.5em"> Squatch Sounds</a>
	    <a href="Contact" class="btn6" style="padding:.5em"> Contact</a>
	    <a href="https://www.yournameheremusic.com" class="btn6" style="padding:.5em; color:#de6a50;"> Your Name Here </a>
											   
    </div>
    <br><br><br>										   
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
