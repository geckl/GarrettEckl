<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
   
  </head>

  <body>
            

    <header style="background: #2a425e;background-position:center;background-repeat:no-repeat;>
                   
       <div class="imgbox" align="center">
		<a href="./"><img class="center-fit" src="../assets/images/IETSC_Header.jpeg"/></a>
       </div>     
	
      <div class="container">
        <!--<h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>-->
        

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <div align="left"><a href="mailto:stephenlangstrom@gmail.com" class="btn btn-github"><span class="icon"></span>Submit a Sighting</a></div>
        </section>
      </div>
    </header>
    <div align="center" text-align="center" display="inline-block" width="100%">
            <a href="About.html" class="btn6">About</a>
	    <a href="Sightings.html" class="btn6">Sightings</a>
	    <a href="Join.html" class="btn6">Join</a>
	    <a href="Volunteer.html" class="btn6" style="color:red;">Volunteer </a>
    </div>
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
